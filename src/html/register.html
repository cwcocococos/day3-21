<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../dist/css/register.css"/>
	</head>
	<body>
		<div id="loginCon" class="clear_fix">
			<div class="login">
				<h1><img src="../image/taoniu-logo.png" alt=""></h1>
				<section>
					<div class="login-left">
						<img src="../image/ad_img.jpg"/>
					</div>
					<div class="login-con">
						<h2>注册淘牛品</h2>
						<input type="text" id="uphone" placeholder="手机号" style="background:url(../image/iconfont-phone.jpg) no-repeat 10px;"><span id="i-infor"></span>
						<input type="text" id="uname" placeholder="昵称" style="background:url(../image/iconfont-user.jpg) no-repeat 10px;"/><span id="n-infor"></span>
						<input type="text" id="upwd" placeholder="密码" style="background:url(../image/iconfont-pwd.jpg) no-repeat 10px;"><span id="p-infor"></span>
						<input type="checkbox" id="check" value=""/><span>同意<em>淘牛品用户注册协议</em></span>
						<button id="btn">立即注册</button>
						<p>
							<i>如果您已有账号？请立即</i>
							<a href="#">登录</a>
						</p>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
